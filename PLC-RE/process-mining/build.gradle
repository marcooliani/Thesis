plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.apache.commons:commons-csv:1.9.0'
}

test {
    useJUnitPlatform()
}

task(runMessages, dependsOn: 'classes', type: JavaExec) {
   main = 'it.univr.mining.MinePlcMessages'
   classpath = sourceSets.main.runtimeClasspath
}

task(runReadings, dependsOn: 'classes', type: JavaExec) {
   main = 'it.univr.mining.MinePlcReadings'
   classpath = sourceSets.main.runtimeClasspath
}

task(Merge, dependsOn: 'classes', type: JavaExec) {
   main = 'it.univr.mining.MergeLogs'
   classpath = sourceSets.main.runtimeClasspath
}
