[PATHS]
home_dir = /home/marcuzzo/UniVr/Tesi
input_dataset_directory = %(home_dir)s/datasets_SWaT/2015

[DEFAULTS]
dataset_file = PLC_SWaT_Dataset.csv
granularity = 30
number_of_rows = 20000
skip_rows = 100000

[DAIKON]
daikon_invariants_dir = Daikon_Invariants
daikon_results_dir = results
daikon_results_file_original = daikon_results_full.txt
inv_conditions_file = Inv_conditions.spinfo
max_security_pct_margin = 2S
min_security_pct_margin = 3

[DATASET]
timestamp_col = Timestamp
max_prefix = max_
min_prefix = min_
max_min_cols_list = lit|ait|dpit
prev_cols_prefix = prev_
prev_cols_list = mv[0-9]{3}|p[0-9]{3}
trend_cols_prefix = trend_
trend_cols_list = lit
slope_cols_prefix = slope_
slope_cols_list = lit

[NETWORK]
pcap_dir = /tmp/
csv_output =
packets_limit = 10000
protocols = CIP,Modbus
ws_cip_fields = cip.service,cip.rr,cip.symbol,cip.data,enip.response_to,enip.response_in
ws_modbus_fields = modbus.func_code,modbus.word_cnt,modbus.regnum16,modbus.regval_uint16,modbus.bit_cnt,modbus.bitnum,modbus.bitval